<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <style>
        body {background-color: powderblue;}
        h2 {margin-left: 50px;}
    </style>
</head>
<body>
    <h2>game - rock, paper, scissors</h2>
    <script>
        // declare global variables
        let playerScore, computerScore, computerSelection, playerSelection;

        // function: computerPlay - randomly returns 'Rock', 'Paper', or 'Scissors'
        function computerPlay() {
            // generate random number
            let number = Math.floor(Math.random() * 3); // 0, 1, 2
            // assign to rock, paper, scissors
            if (number == 0) {
                return 'rock';
            } else if (number == 1) {
                return 'paper';
            } else return 'scissors';
        }

        // function: playRound - plays a single round of rock, paper, scissors
        function playRound(playerSelection, computerSelection) {
            // player specifies hand
            let playerHand = prompt('Pick one: rock, paper, or scissors?');
            // everyone show hands
            computerSelection = computerPlay();
            playerSelection = playerHand;
            // assign points
            if (playerSelection.toUpperCase() == 'ROCK' && computerSelection.toUpperCase() == 'PAPER') {
                computerScore += 1;
            } else if (playerSelection.toUpperCase() == 'PAPER' && computerSelection.toUpperCase() == 'SCISSORS') {
                computerScore += 1;
            } else if (playerSelection.toUpperCase() == 'SCISSORS' && computerSelection.toUpperCase() == 'ROCK') {
                computerScore += 1;
            } else {
                playerScore += 1;
            }
        }
        
        // function: game - uses the previous function to play a 5-round game that keeps score and reports a winner at the end
        function newGame() {
            // set scores
            playerScore = 0;
            computerScore = 0;
            // playRound 5 times
            playRound(playerSelection, computerSelection);
            playRound(playerSelection, computerSelection);
            playRound(playerSelection, computerSelection);
            playRound(playerSelection, computerSelection);
            playRound(playerSelection, computerSelection);
            // log scores
            if (playerScore > computerScore) {
                console.log('You win!     (You: ' + playerScore + '  Computer: ' + computerScore + 
                ')');
            } else {
                console.log('You lose...  (You: ' + playerScore + '  Computer: ' + computerScore + 
                ')');
            }
        }

        newGame();

    </script>
</body>
</html>
