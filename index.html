<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <style>
        body {background-color: powderblue;}
        h2 {margin-left: 50px;}
    </style>
</head>
<body>
    <h2>game - rock, paper, scissors</h2>
    <script>
        // function: computerPlay that randomly returns 'Rock', 'Paper', or 'Scissors'
        function computerPlay() {
            // generate random number
            let number = Math.floor(Math.random() * 3); // 0, 1, 2
            // assign to rock, paper, scissors
            if (number == 0) {
                return 'rock';
            } else if (number == 1) {
                return 'paper';
            } else return 'scissors';
        }

        // function: playRound that plays a single round of rock, paper, scissors
        function playRound(playerSelection, computerSelection) {
            if (playerSelection.toUpperCase() == 'ROCK' && computerSelection.toUpperCase() == 'PAPER') {
                return ('You lose! ' + computerSelection + ' beats ' + playerSelection);
            } else if (playerSelection.toUpperCase() == 'PAPER' && computerSelection.toUpperCase() == 'SCISSORS') {
                return ('You lose! ' + computerSelection + ' beats ' + playerSelection);
            } else if (playerSelection.toUpperCase() == 'SCISSORS' && computerSelection.toUpperCase() == 'ROCK') {
                return ('You lose! ' + computerSelection + ' beats ' + playerSelection);
            } else {
                return ('You win! ' + playerSelection + ' beats ' + computerSelection);
            }
        }

        const computerSelection = computerPlay();
        const playerSelection = 'rock';
        
        console.log(playRound(playerSelection, computerSelection));

    </script>
</body>
